<html>

<head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média final</h1>
        <br>
        <br>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://i.pinimg.com/474x/5a/c7/f8/5ac7f82c49b8015672c4257b6970b0da.jpg" alt="img kagome">
    </div>
    <center>
        <div id="formulario">
            <div class="Grupo">
                <label for="soma1">Nota do 1º bimestre</label>
                <input type="text" class="soma1" id="n1">
            </div>
            <div class="Grupo">
                <label for="soma2">Nota do 2º bimestre</label>
                <input type="text" class="soma2" id="n2">
            </div>

            <div class="Grupo">
                <label for="soma3">Nota do 3º bimestre</label>
                <input type="text" class="soma3" id="n3">
            </div>
            <div class="Grupo">
                <label for="soma4">Nota do 4º bimestre</label>
                <input type="text" class="soma4" id="n4">
            </div>
            <div class="Grupo">
                <button type="submit" class="botao" id="botao">Calcular</button>
            </div>
            <p id="resultado"></p>
        </div>
    </center>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <center>
    <footer class="rodape">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="alura_logo">
    </footer>
    </center>
</body>

<script defer src="script.js"></script>

</html>
